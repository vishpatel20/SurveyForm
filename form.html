<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body class="devslopes">
    <h1>Devslopes Survey Form</h1>
    <h4 class="font"><em>Thank you for taking the time to help us improve the platform</em></h4>
    <form>
        <h2>Please provide your information below</h2>
        <h4><label for="FullName">Name:</label></h4>
        <input type="text" id="FullName" name="FullName" placeholder="John Doe" required><br>

        <h4><label for="email">Email:</label></h4>
        <input type="email" id="email" name="email" placeholder="12345@gmail.com" required><br>
        
        <h4><label for="age">Age(Optional)</label></h4>
        <input type="text" id="age" name="age" required><br>

        <h4><label for="role">Which option best describes your current role?</label></h4>
        <select name="role" id="role">
          <option value="Student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="not say">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select><br>

        <h4>Would you recommend Devslopes to a friend?</h4>
        <div class="form-group">
          <input type="radio" id="yes" name="Iwould" value="yes">
          <label for="yes">Absolutely</label>
        </div>
        <div class="form-group">
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">Maybe</label>
        </div>
        <div class="form-group">
          <input type="radio" id="eh" name="dontknow" value="eh">
          <label for="eh">Not sure</label>
        </div>
        
        <div class="form-group1">
          <h4><label>Any comments or suggestions?</label></h4>
          <textarea rows="4" cols="30" placeholder="Enter your message..."></textarea><br>
        </div>
        
        <h4><label for="feature">What is your favorite feature of Devslopes?</label></h4>
        <select name="feature" id="feature">
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Mentorship">Mentorship</option>
        </select><br>

        <h4>What would  you like to see improved?</h4>
        <div class="form-group">
          <input type="checkbox" id="yes" name="Iwould" value="yes">
          <label for="yes">Front-end Projects</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="css" name="fav_language" value="CSS">
          <label for="css">back-End Projects</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="eh" name="dontknow" value="eh">
          <label for="eh">Challenges</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="yes" name="Iwould" value="yes">
          <label for="yes">Videos</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="css" name="fav_language" value="CSS">
          <label for="css">Online meetups</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="eh" name="dontknow" value="eh">
          <label for="eh">Community</label>
        </div><br>

        <input type="submit">
    </form>
  </body>
