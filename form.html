<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <h1>Registration Form</h1>
    <form>
        <h2>Please provide your information below</h2>
        <h3><label for="FullName">Name:</label></h3>
        <input type="text" id="FullName" name="FullName" placeholder="John Doe" required><br><br>

        <h3><label for="email">Email:</label></h3>
        <input type="email" id="email" name="email" placeholder="12345@gmail.com" required><br><br>
        
        <h3><label for="age">Age(Optional)</label></h3>
        <input type="text" id="age" name="age" required><br><br>

        <h3><label>Any comments or suggestions?</label></h3>
        <textarea rows="4" cols="30" placeholder="Enter your message..."></textarea><br><br>

        <h3><label for="cars">Choose a car:</label></h3>
        <select name="cars" id="cars">
          <option value="Student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="not say">Prefer Not to Say</option>
          <option value="other">Other</option>
        </select><br><br>

        <input type="submit">
    </form>
  </body>
